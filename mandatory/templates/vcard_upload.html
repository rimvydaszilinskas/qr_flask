{% extends "base.html" %}

{% block title %} Index {% endblock %}

{% block content %}
<form action="/vcard/upload" method="POST" enctype="multipart/form-data">
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="file" name="file" required>
        <label class="custom-file-label" for="file">Choose a .vcf file</label>
    </div>
    <button type="submit" class="btn btn-success">Upload</button>
</form>
{% endblock %}
