{% extends "base.html" %}

{% block title %} Index {% endblock %}

{% block content %}
<form action="/location/qr" method="POST">
    <div class="form-group">
        <label for="address">Address</label>
        <input class="form-control" type="text" id="address" name="address" {% if location %} value="{{location.get('address', '')}}" {% endif %}>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="latitude">Latitude</label>
            <input class="form-control" type="text" id="latitude" name="latitude" placeholder="latitude" {% if location %} value="{{location.get('latitude', '')}}" {% endif %}>
        </div>
        <div class="form-group col-md-6">
            <label for="longitude">Longitude</label>
            <input class="form-control" type="text" id="longitude" name="longitude" placeholder="longitude" {% if location %} value="{{location.get('longitude', '')}}" {% endif %}>
        </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="file" id="qrcode" value="qr" checked>
        <label class="form-check-label" for="qrcode">
            Download QR code
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="file" id="json" value="json">
        <label class="form-check-label" for="json">
            Download JSON file
        </label>
    </div>
    <button type="submit" class="btn btn-success">Generate</button>
    <a class="btn btn-primary" href="/location/json">Upload JSON</a>
</form>
{% endblock %}
